<form class="form-inline">
    <label class="font-weight-bold my-1 mr-2" for="showId">Show ID</label>
    <input type="number" id="showId" name="showId"
          class="form-control m-2"
          [(ngModel)]="showId">
    <button class="btn btn-primary" (click)='loadShow()'>Load</button>

    <div *ngIf="showName">
		<h1 class="display-4">{{showName}}</h1>
		<img [src]="showImg">
        <p class="font-italic">Number of cast: {{cast.length}}</p>
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Date of birth</th>
          <th scope="col">Character</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of cast; index as i;">
          <th scope="row">{{i + 1}}</th>
          <td>{{c.person.name}}</td>
          <td>{{c.person.birthday | date : "mediumDate"}}</td>
          <td>{{c.character.name}}</td>
        </tr>
      </tbody>
    </table>
	  </div>
</form>
